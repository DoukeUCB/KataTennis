<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Tennis Game</title>
  </head>
  <body>
    <h1>Bienvenidos al partido de tennis mas emocionante!</h1>
    <form id="form">
      <label for="first-score">Score del primer jugador:</label>
      <input type="number" id="first-score" />
      <label for="second-score">Score del segundo jugador:</label>
      <input type="number" id="second-score" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
